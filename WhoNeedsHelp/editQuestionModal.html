<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="CloseEditModal()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Rediger Spørgsmål</h4>
</div>
<div class="modal-body">
    <form onsubmit=" return false; " id="newQuestionForm" ng-submit="UpdateQuestion()">
        <div class="form-group">
            <label class="sr-only" for="newQuestionText">Nyt spørgsmål tekst</label>
            <input type="text" class="form-control" ng-model="editQuestionText.text" />
        </div>
    </form>
    <!--<h4>Live preview</h4>
    <div class="well" id="editQuestionPreview" ng-bind="editQuestionText.text">-->
    <!--</div>-->
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="CloseEditModal()">Luk</button>
    <input id="newQuestionSubmit" type="submit" class="btn btn-primary" value="Rediger" form="newQuestionForm">
</div>
