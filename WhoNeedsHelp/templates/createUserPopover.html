<form onsubmit=" return false; " id="createUserForm" name="createUserForm" ng-init="createUserOptions.Name = Me.Name" ng-submit="createUser()">
    <div class="form-group">
        <label for="CreateUserName">Navn</label>
        <input name="CreateUserName" id="CreateUserName" required="required" type="text" class="form-control" ng-model="StartingModal.NaMe" />
    </div>
    <div class="form-group">
        <label for="CreateUserEmail">Email</label>
        <input id="CreateUserEmail" name="CreateUserEmail" required="required" type="email" class="form-control" ng-model="StartingModal.Email" />
    </div>
    <alert type="danger" ng-show="createUserForm.CreateUserEmail.$touched && createUserForm.CreateUserEmail.$error.required">Du skal indtaste en email-addrese</alert>
    <alert type="danger" ng-show="createUserForm.CreateUserEmail.$touched && createUserForm.CreateUserEmail.$error.email">Dette er ikke en email-addrese</alert>
    <div class="form-group">
        <label for="CreateUserPw">Kodeord</label>
        <input id="CreateUserPw" name="CreateUserPw" required="required" type="password" class="form-control" ng-model="StartingModal.Password" />
    </div>
    <div class="form-group">
        <label for="CreateUserPwConfirm">Gentag kodeord</label>
        <input id="CreateUserPwConfirm" required="required" type="password" class="form-control"
               ui-validate="$value == createUserOptions.Password"
               ui-validate-watch="'createUserOptions.Password'" ng-model="StartingModal.Passwordcopy" />
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="StartingModal.StayLoggedIn"> Forbliv logget ind
        </label>
    </div>
    <alert type="danger" ng-show="createUserForm.Password.$error.validator">Kodeord stemmer ikke overens</alert>
    <input class="btn btn-primary" type="submit" value="Opret bruger" />
</form>
