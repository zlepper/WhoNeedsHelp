<form onsubmit="return false;" ng-submit="ChangePassword()">
    <div class="form-group" ng-class="{'has-error': pwReset.oldEmpty}">
        <label for="changeusernameInput">Nuværende kodeord</label>
        <input required="required" type="password" class="form-control" id="changeusernameInput" ng-model="pwReset.old" autocomplete="off" />
    </div>
    <div class="form-group" ng-class="{'has-error': pwReset.pass1 != pwReset.pass2, 'has-success': pwReset.pass1 == pwReset.pass2 && pwReset.pass1 && pwReset.pass1.trim()}">
        <label for="pwResetPass1">Nyt kodeord</label>
        <input type="password" class="form-control" id="pwResetPass1" ng-model="pwReset.pass1" required="required" autocomplete="off" />
    </div>
    <div class="form-group" ng-class="{'has-error': pwReset.pass1 != pwReset.pass2, 'has-success': pwReset.pass1 == pwReset.pass2 && pwReset.pass1 && pwReset.pass1.trim()}">
        <label for="pwResetPass2">Gentag kodeord</label>
        <input type="password" class="form-control" id="pwResetPass2" ng-model="pwReset.pass2" required="required" autocomplete="off"/>
    </div>
    <alert type="danger" ng-show="pwReset.pass1 !== pwReset.pass2">Kodeord stemmer ikke overens</alert>
    <input class="btn btn-primary" type="submit" value="Skift"/>
</form>
<button class="btn btn-danger" ng-click="LogoutAll()">Log alle ud</button>
