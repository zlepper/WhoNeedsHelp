<div class="timer" id="timerClock" ng-if="application.Channels[application.ActiveChannel].IsAdmin">
    <button class="astext clock" ng-click="application.Channels[application.ActiveChannel].StudentTimer.toggleShowClock()">
        <i class="material-icons">alarm</i>
    </button>
    <div class="time">
        <span ng-if="application.ActiveChannel && (!(application.Channels[application.ActiveChannel].Questions | keylength)) && application.Channels[application.ActiveChannel].IsAdmin">
            <button class="astext" title="Klik for at deaktivere" ng-show="!application.Channels[application.ActiveChannel].StudentTimer.counting && application.Channels[application.ActiveChannel].StudentTimer.timing" ng-click="application.Channels[application.ActiveChannel].StudentTimer.timing = false">Timer aktiv</button>
            <button class="astext" title="Klik for at aktivere" ng-show="!application.Channels[application.ActiveChannel].StudentTimer.counting && !application.Channels[application.ActiveChannel].StudentTimer.timing" ng-click="application.Channels[application.ActiveChannel].StudentTimer.timing = true">Timer ikke aktiv</button>
        </span>
        <span ng-if="application.ActiveChannel && (application.Channels[application.ActiveChannel].Questions | keylength) && application.Channels[application.ActiveChannel].IsAdmin">
            <button ng-show="!application.Channels[application.ActiveChannel].StudentTimer.counting && !application.Channels[application.ActiveChannel].StudentTimer.timing" class="astext" ng-click="application.Channels[application.ActiveChannel].StudentTimer.startTimer()">Start Timer</button>
            <button class="astext" ng-show="application.Channels[application.ActiveChannel].StudentTimer.counting" title="Klik for at stoppe" ng-click="application.Channels[application.ActiveChannel].StudentTimer.stopTimer()">{{application.Channels[application.ActiveChannel].StudentTimer.timeLeft|countdown}}</button>
            <button class="astext" ng-show="!application.Channels[application.ActiveChannel].StudentTimer.counting && application.Channels[application.ActiveChannel].StudentTimer.timing" ng-click="application.Channels[application.ActiveChannel].StudentTimer.stopTimer()">Stop Timer</button>
            <button class="astext" ng-click="application.Channels[application.ActiveChannel].StudentTimer.editTimer()"><i class="material-icons">mode edit</i></button>
        </span>

    </div>
</div>
