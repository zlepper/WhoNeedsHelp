<div class="timer" id="timerClock" ng-if="application.Channels[ActiveChannel].IsAdmin">
    <button class="astext clock" ng-click="application.toggleShowClock()">
        <i class="material-icons">alarm</i>
    </button>
    <div class="time">
        <span ng-if="application.ActiveChannel && (!(application.Channels[ActiveChannel].Questions | keylength)) && application.Channels[ActiveChannel].IsAdmin">
            <button class="astext" title="Klik for at deaktivere" ng-show="!application.Channels[ActiveChannel].counting && application.Channels[ActiveChannel].timing" ng-click="application.Channels[ActiveChannel].timing = false">Timer aktiv</button>
            <button class="astext" title="Klik for at aktivere" ng-show="!application.Channels[ActiveChannel].counting && !application.Channels[ActiveChannel].timing" ng-click="application.Channels[ActiveChannel].timing = true">Timer ikke aktiv</button>
        </span>
        <span ng-if="application.ActiveChannel && (application.Channels[ActiveChannel].Questions | keylength) && application.Channels[ActiveChannel].IsAdmin">
            <button ng-show="!application.Channels[ActiveChannel].counting && !application.Channels[ActiveChannel].timing" class="astext" ng-click="application.startTimer()">Start Timer</button>
            <button class="astext" ng-show="application.Channels[ActiveChannel].counting" title="Klik for at stoppe" ng-click="application.stopTimer()">{{application.Channels[ActiveChannel].TimeLeft|countdown}}</button>
            <button class="astext" ng-show="!application.Channels[ActiveChannel].counting && application.Channels[ActiveChannel].timing" ng-click="application.stopTimer()">Stop Timer</button>
            <button class="astext" ng-click="application.editTimer()"><i class="material-icons">mode edit</i></button>
        </span>

    </div>
</div>
