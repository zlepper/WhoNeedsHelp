<footer ng-hide="application.Channels[application.ActiveChannel].IsAdmin">
    <form class="row" onsubmit=" return false; " ng-if="application.ActiveChannel && !application.Channels[application.ActiveChannel].HaveQuestion" ng-submit="application.requestHelp()">
        <div class="input-field col m9 s12">
            <label for="question">Spørgsmål - er valgtfrit</label>
            <textarea type="text" id="question" class="validate materialize-textarea" ng-model="application.Channels[application.ActiveChannel].Text"></textarea>
        </div>
        <div class="col m3 s12">
            <button type="submit" class="btn waves-effect waves-light" id="requestHelp">
                Efterspørg hjælp
                <i class="material-icons">send</i>
            </button>
        </div>
    </form>

    <form class="row" onsubmit=" return false; " ng-if="application.Channels[application.ActiveChannel] && application.Channels[application.ActiveChannel].HaveQuestion">
        <div class="input-field col s6">
            <button type="button" class="btn waves-effect waves-light" ng-click="application.removeOwnQuestion()">Fjern Spørgsmål</button>
        </div>
        <div class="input-field col s6">
            <button type="button" class="btn waves-effect waves-light" ng-click="application.editOwnQuestion()">Rediger Spørgsmål</button>
        </div>
    </form>

    <p class="flow-text" ng-if="!application.ActiveChannel">Ingen kanal valgt, kan ikke stille spørgsmål.</p>
</footer>
